version: '3.8'

services:
  # Backend Node.js
  backend:
    build: ./backend
    container_name: backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "8081:8000"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Vite/React
  frontend:
    build: ./frontend
    container_name: frontend
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://44.210.225.211:8081
    networks:
      - app-network

  # Agent Python (collecte métriques CPU/RAM et envoie vers InfluxDB)
  agent:
    build: ./backend/agent
    container_name: agent
    restart: unless-stopped
    depends_on:
      - backend
      - influxdb
    network_mode: "host"
    environment:
      - API_INCIDENT=http://localhost:8081/api/incidents
      - BACKEND_URL=http://localhost:8081
      - INFLUX_URL=http://localhost:8086
      - INFLUX_TOKEN=supersecrettoken
      - INFLUX_ORG=gpit
      - INFLUX_BUCKET=metrics
    volumes:
      - /:/host:ro

  # InfluxDB (base de données métriques)
  influxdb:
    image: influxdb:2.7
    container_name: influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=gpit
      - DOCKER_INFLUXDB_INIT_BUCKET=metrics
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=supersecrettoken
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - app-network

  # Grafana (visualisation métriques)
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    depends_on:
      - influxdb
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    networks:
      - app-network

  # Cypress pour tests E2E
  cypress:
    image: cypress/included:15.3.0
    container_name: cypress
    depends_on:
      - frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    environment:
      - CYPRESS_baseUrl=http://frontend:5173
    networks:
      - app-network
    profiles:
      - test

  # SonarQube pour qualité du code
  sonarqube:
    image: sonarqube:community
    container_name: sonarqube
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
      - SONAR_JDBC_URL=jdbc:postgresql://localhost:5432/sonar
      - SONAR_JDBC_USERNAME=sonar
      - SONAR_JDBC_PASSWORD=sonar
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
    networks:
      - app-network
    profiles:
      - analysis

volumes:
  influxdb_data:
  grafana_data:
  sonarqube_data:
  sonarqube_extensions:

networks:
  app-network:
    driver: bridge