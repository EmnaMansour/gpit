version: "3.9"

services:

  mongo:
    image: mongo:6
    container_name: gpit-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: emna
      MONGO_INITDB_ROOT_PASSWORD: emna
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network

  backend:
    build: ./backend
    container_name: gpit-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    depends_on:
      - mongo
    ports:
      - "8081:8000"
    networks:
      - app-network

  frontend:
    build: ./frontend
    container_name: gpit-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://44.210.225.211:8081
    networks:
      - app-network

  agent:
    build: ./backend/agent
    container_name: gpit-agent
    restart: unless-stopped
    depends_on:
      - backend
      - influxdb
    networks:
      - app-network
    environment:
      - API_INCIDENT=http://gpit-backend:8000/api/incidents
      - BACKEND_URL=http://gpit-backend:8000
      - INFLUX_URL=http://influxdb:8086
      - INFLUX_TOKEN=supersecrettoken
      - INFLUX_ORG=gpit
      - INFLUX_BUCKET=metrics

  influxdb:
    image: influxdb:2.7
    container_name: gpit-influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=gpit
      - DOCKER_INFLUXDB_INIT_BUCKET=metrics
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=supersecrettoken
    volumes:
      - influxdb_data:/var/lib/influxdb2
    networks:
      - app-network

  grafana:
    image: grafana/grafana:latest
    container_name: gpit-grafana
    restart: unless-stopped
    depends_on:
      - influxdb
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - app-network

  cypress:
    image: cypress/included:15.3.0
    container_name: gpit-cypress
    depends_on:
      - frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
    environment:
      - CYPRESS_baseUrl=http://gpit-frontend:5173
    entrypoint: ["sh", "-c"]
    command: >
      until curl -s http://gpit-frontend:5173 > /dev/null; do sleep 2; done;
      npx cypress open;
      tail -f /dev/null

  sonarqube:
    image: sonarqube:community
    container_name: gpit-sonarqube
    restart: unless-stopped
    ports:
      - "9000:9000"
    environment:
      - SONAR_ES_BOOTSTRAP_CHECKS_DISABLE=true
    networks:
      - app-network

volumes:
  mongo-data:
  influxdb_data:
  grafana_data:

networks:
  app-network:
    driver: bridge
