name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10  # â±ï¸ Augmenter le timeout global
    
    steps:
      # 1ï¸âƒ£ RÃ©cupÃ©rer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3ï¸âƒ£ Build Backend
      - name: Build Backend
        run: |
          cd backend
          npm install
          npm run build -- --skipLibCheck

      # 4ï¸âƒ£ Build Frontend
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      # 5ï¸âƒ£ DÃ©ploiement via SSH - CORRIGÃ‰
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.GPIT_KEY }}
          port: 22
          command_timeout: 2m # â±ï¸ Timeout par commande
          script: |
            echo "ðŸš€ Testing SSH connection..."
            whoami
            pwd
            
            echo "ðŸ“¦ Checking existing deployment..."
            if [ -d "gpit" ]; then
              echo "ðŸ’¾ Backing up environment files..."
              cp gpit/backend/.env backend_env_backup 2>/dev/null || true
              cp gpit/frontend/.env frontend_env_backup 2>/dev/null || true
              echo "ðŸ—‘ï¸ Removing old deployment..."
              sudo rm -rf gpit
            fi
            
            echo "ðŸ“¥ Cloning repository..."
            git clone https://github.com/EmnaMansour/gpit.git
            cd gpit
            
            echo "ðŸ”§ Setting up environment files..."
            # Backend .env
            cat > ./backend/.env << EOF
            MONGO_URI=${{ secrets.MONGO_URI }}
            PORT=${{ secrets.PORT }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            EMAIL_USER=${{ secrets.EMAIL_USER }}
            EMAIL_PASS=${{ secrets.EMAIL_PASS }}
            EOF
            
            # Frontend .env
            cat > ./frontend/.env << EOF
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            EOF
            
            echo "ðŸ³ Starting Docker deployment..."
            docker-compose down || true
            docker-compose build --no-cache
            docker-compose up -d
            
            echo "âœ… Deployment completed!"
            docker ps