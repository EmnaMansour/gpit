name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Backend
        run: |
          cd backend
          npm install
          npm run build -- --skipLibCheck

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.GPIT_KEY }}
          port: 22
          timeout: 30s
          script: |
            echo "SSH connection successful!"
            echo "Host: $(hostname)"
            echo "User: $(whoami)"

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.GPIT_KEY }}
          port: 22
          timeout: 300s
          command_timeout: 15m
          script: |
            set -e
            echo "ğŸš€ Starting deployment at $(date)"
            cd ~
            
            # Backup existing deployment
            if [ -d "gpit" ]; then
              echo "ğŸ“¦ Backing up environment files..."
              mkdir -p /tmp/gpit-backup
              cp gpit/backend/.env /tmp/gpit-backup/backend.env 2>/dev/null || true
              cp gpit/frontend/.env /tmp/gpit-backup/frontend.env 2>/dev/null || true
              
              echo "ğŸ—‘ï¸  Removing old deployment..."
              sudo rm -rf gpit
            fi
            
            # Clone repository
            echo "ğŸ“¥ Cloning repository..."
            git clone https://github.com/EmnaMansour/gpit.git
            cd gpit
            
            # Restore or create environment files
            echo "âš™ï¸  Setting up environment files..."
            
            # Backend .env
            if [ -f "/tmp/gpit-backup/backend.env" ]; then
              echo "Restoring backend .env from backup..."
              cp /tmp/gpit-backup/backend.env ./backend/.env
            else
              echo "Creating new backend .env..."
              cat > ./backend/.env << 'EOL'
            MONGO_URI=${{ secrets.MONGO_URI }}
            PORT=${{ secrets.PORT }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            EMAIL_USER=${{ secrets.EMAIL_USER }}
            EMAIL_PASS=${{ secrets.EMAIL_PASS }}
            EOL
            fi
            
            # Frontend .env
            if [ -f "/tmp/gpit-backup/frontend.env" ]; then
              echo "Restoring frontend .env from backup..."
              cp /tmp/gpit-backup/frontend.env ./frontend/.env
            else
              echo "Creating new frontend .env..."
              cat > ./frontend/.env << 'EOL'
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            EOL
            fi
            
            # Docker deployment
            echo "ğŸ³ Starting Docker deployment..."
            
            echo "â¹ï¸  Stopping existing containers..."
            docker-compose down 2>/dev/null || true
            
            echo "ğŸ§¹ Cleaning Docker resources..."
            docker system prune -af --volumes || true
            
            echo "ğŸ”¨ Building Docker images..."
            docker-compose build --no-cache --progress=plain
            
            echo "â–¶ï¸  Starting services..."
            docker-compose up -d
            
            echo "â³ Waiting for services to be healthy..."
            sleep 15
            
            # Health checks
            echo "ğŸ” Checking deployment status..."
            echo ""
            echo "ğŸ“Š Running containers:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            echo ""
            echo "ğŸ“ˆ Container status:"
            docker-compose ps
            echo ""
            echo "ğŸ“ Recent logs:"
            docker-compose logs --tail=30
            echo ""
            
            # Verify services are running
            if [ $(docker-compose ps -q | wc -l) -eq 0 ]; then
              echo "âŒ Error: No containers are running!"
              exit 1
            fi
            
            echo "âœ… Deployment completed successfully at $(date)"

      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment succeeded!"
          else
            echo "âŒ Deployment failed. Check the logs above."
          fi