name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Backend (Node.js)
        run: |
          cd backend
          npm install
          npm run build -- --skipLibCheck

      - name: Build Frontend (React)
        run: |
          cd frontend
          npm install
          npm run build

      - name: Deploiement sur EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.GPIT_KEY }}
          port: 22
          timeout: 120s
          script: |
            set -e
            echo "ğŸš€ Starting deployment..."
            cd ~
            
            # Backup et cleanup
            if [ -d "gpit" ]; then
              echo "ğŸ’¾ Backing up environment files..."
              cp gpit/backend/.env /tmp/backend_env.backup 2>/dev/null || true
              cp gpit/frontend/.env /tmp/frontend_env.backup 2>/dev/null || true
              echo "ğŸ—‘ï¸ Removing old deployment..."
              sudo rm -rf gpit
            fi
            
            # Clone repo
            echo "ğŸ“¥ Cloning repository..."
            git clone https://github.com/EmnaMansour/gpit.git
            cd gpit
            
            # Create environment files
            echo "ğŸ”§ Setting up environment files..."
            
            # Backend .env
            printf "MONGO_URI=${{ secrets.MONGO_URI }}\nPORT=${{ secrets.PORT }}\nJWT_SECRET=${{ secrets.JWT_SECRET }}\nEMAIL_USER=${{ secrets.EMAIL_USER }}\nEMAIL_PASS=${{ secrets.EMAIL_PASS }}\n" > ./backend/.env
            
            # Frontend .env
            printf "VITE_API_URL=${{ secrets.VITE_API_URL }}\n" > ./frontend/.env
            
            # Docker deployment - CORRECTION DU CONFLIT
            echo "ğŸ³ Starting Docker deployment..."
            
            # ArrÃªter et supprimer TOUS les containers et rÃ©seaux
            echo "ğŸ”» Stopping all containers..."
            docker-compose down || true
            
            # Supprimer les containers orphelins
            echo "ğŸ§¹ Cleaning orphaned containers..."
            docker ps -aq | xargs -r docker rm -f || true
            
            # Supprimer les rÃ©seaux orphelins
            echo "ğŸ”Œ Cleaning orphaned networks..."
            docker network ls --filter name=gpit -q | xargs -r docker network rm || true
            
            # Builder et dÃ©marrer
            echo "ğŸ—ï¸ Building Docker images..."
            docker-compose build --no-cache
            
            echo "ğŸš€ Starting services..."
            docker-compose up -d
            
            echo "âœ… Deployment completed!"
            sleep 5
            docker ps