name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-backend:
    name: Build Backend (Node.js)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Backend
        run: |
          cd backend
          npm install
          npm run build -- --skipLibCheck

  build-frontend:
    name: Build Frontend (React)
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: build-backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

  deploy:
    name: DÃ©ploiement sur EC2 avec Docker
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [build-backend, build-frontend]
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.GPIT_KEY }}
          port: 22
          timeout: 180s
          command_timeout: 20m
          script: |
            set -e
            echo "ğŸš€ Starting deployment at $(date)..."
            cd ~
            
            # Backup et cleanup
            if [ -d "gpit" ]; then
              echo "ğŸ’¾ Backing up environment files..."
              cp gpit/backend/.env /tmp/backend_env.backup 2>/dev/null || true
              cp gpit/frontend/.env /tmp/frontend_env.backup 2>/dev/null || true
              echo "ğŸ—‘ï¸ Removing old deployment..."
              sudo rm -rf gpit
            fi
            
            # Clone repo
            echo "ğŸ“¥ Cloning repository..."
            git clone https://github.com/EmnaMansour/gpit.git
            cd gpit
            
            # Create environment files
            echo "ğŸ”§ Setting up environment files..."
            
            # Backend .env
            cat > ./backend/.env << EOF
            MONGO_URI=${{ secrets.MONGO_URI }}
            PORT=${{ secrets.PORT }}
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            EMAIL_USER=${{ secrets.EMAIL_USER }}
            EMAIL_PASS=${{ secrets.EMAIL_PASS }}
            EOF
            
            # Frontend .env
            cat > ./frontend/.env << EOF
            VITE_API_URL=${{ secrets.VITE_API_URL }}
            EOF
            
            echo "ğŸ“‹ Environment files created successfully"
            
            # Docker deployment
            echo "ğŸ³ Starting Docker deployment..."
            
            # VÃ©rifier que Docker est installÃ©
            if ! command -v docker &> /dev/null; then
              echo "âŒ Docker is not installed!"
              exit 1
            fi
            
            if ! command -v docker-compose &> /dev/null; then
              echo "âŒ Docker Compose is not installed!"
              exit 1
            fi
            
            echo "âœ… Docker version: $(docker --version)"
            echo "âœ… Docker Compose version: $(docker-compose --version)"
            
            # ArrÃªter et supprimer TOUS les containers et rÃ©seaux
            echo "ğŸ”» Stopping all containers..."
            docker-compose down -v --remove-orphans 2>/dev/null || true
            
            # Supprimer les containers orphelins
            echo "ğŸ§¹ Cleaning orphaned containers..."
            docker ps -aq | xargs -r docker rm -f 2>/dev/null || true
            
            # Supprimer les rÃ©seaux orphelins
            echo "ğŸ”Œ Cleaning orphaned networks..."
            docker network prune -f 2>/dev/null || true
            
            # Nettoyer les images non utilisÃ©es
            echo "ğŸ—‘ï¸ Cleaning unused images..."
            docker image prune -af 2>/dev/null || true
            
            # Builder et dÃ©marrer
            echo "ğŸ—ï¸ Building Docker images (this may take a few minutes)..."
            docker-compose build --no-cache
            
            if [ $? -ne 0 ]; then
              echo "âŒ Docker build failed!"
              exit 1
            fi
            
            echo "ğŸš€ Starting services..."
            docker-compose up -d
            
            if [ $? -ne 0 ]; then
              echo "âŒ Failed to start services!"
              docker-compose logs
              exit 1
            fi
            
            # Attendre que les services dÃ©marrent
            echo "â³ Waiting for services to start..."
            sleep 10
            
            # VÃ©rifier l'Ã©tat des containers
            echo ""
            echo "ğŸ“Š Container status:"
            docker-compose ps
            
            echo ""
            echo "ğŸ³ Running containers:"
            docker ps --format "table {{.Names}}\t{{.Status}}\t{{.Ports}}"
            
            # VÃ©rifier que les containers sont bien running
            RUNNING_CONTAINERS=$(docker-compose ps -q | wc -l)
            if [ "$RUNNING_CONTAINERS" -eq 0 ]; then
              echo ""
              echo "âŒ No containers are running!"
              echo "ğŸ“‹ Recent logs:"
              docker-compose logs --tail=50
              exit 1
            fi
            
            echo ""
            echo "âœ… Deployment completed successfully at $(date)!"
            echo "âœ… $RUNNING_CONTAINERS container(s) running"

      - name: Deployment Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment succeeded!"
            echo "ğŸ‰ Your application is now live!"
          else
            echo "âŒ Deployment failed. Check the logs above."
            echo "ğŸ’¡ Common issues:"
            echo "  - Check if EC2 security group allows SSH (port 22)"
            echo "  - Verify all GitHub secrets are correctly set"
            echo "  - Ensure Docker and Docker Compose are installed on EC2"
            echo "  - Check if there's enough disk space on EC2"
          fi