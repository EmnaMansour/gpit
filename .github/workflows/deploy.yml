name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Build Backend
        run: |
          cd backend
          npm install
          npm run build -- --skipLibCheck

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.GPIT_KEY }}
          port: 22
          timeout: 120s
          script: |
            set -e
            echo " Starting deployment..."
            cd ~
            
            # Backup et cleanup
            if [ -d "gpit" ]; then
              echo " Backing up environment files..."
              cp gpit/backend/.env /tmp/backend_env.backup 2>/dev/null || true
              cp gpit/frontend/.env /tmp/frontend_env.backup 2>/dev/null || true
              echo " Removing old deployment..."
              sudo rm -rf gpit
            fi
            
            # Clone repo
            echo " Cloning repository..."
            git clone https://github.com/EmnaMansour/gpit.git
            cd gpit
            
            # Create environment files avec printf (alternative aux HERE-documents)
            echo " Setting up environment files..."
            
            # Backend .env
            printf "MONGO_URI=${{ secrets.MONGO_URI }}\nPORT=${{ secrets.PORT }}\nJWT_SECRET=${{ secrets.JWT_SECRET }}\nEMAIL_USER=${{ secrets.EMAIL_USER }}\nEMAIL_PASS=${{ secrets.EMAIL_PASS }}\n" > ./backend/.env
            
            # Frontend .env
            printf "VITE_API_URL=${{ secrets.VITE_API_URL }}\n" > ./frontend/.env
            
            # Docker deployment
            echo "Starting Docker deployment..."
            echo " Stopping existing containers..."
            docker-compose down || true
            echo " Cleaning Docker resources..."
            docker system prune -f || true
            echo " Building Docker images..."
            docker-compose build --no-cache
            echo " Starting services..."
            docker-compose up -d
            echo " Waiting for services to be healthy..."
            sleep 10
            echo " Deployment completed!"
            echo " Checking running containers:"
            docker ps
            echo " Checking container status:"
            docker-compose ps
            echo " Checking recent logs:"
            docker-compose logs --tail=20
            echo " Application deployed successfully!"