name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build Backend
        run: |
          cd backend
          npm install
          npm run build -- --skipLibCheck

      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      - name: Debug - Show EC2 Host
        run: |
          echo "EC2 Host: ${{ secrets.EC2_HOST }}"
          echo "Testing connectivity..."
          ping -c 2 ${{ secrets.EC2_HOST }} || echo "Ping failed - normal for EC2"

      - name: Test SSH Connection
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.GPIT_KEY }}
          port: 22
          timeout: 60s
          script: |
            echo "âœ… SSH Connection successful!"
            echo "Hostname: $(hostname)"
            echo "User: $(whoami)"
            echo "Working directory: $(pwd)"