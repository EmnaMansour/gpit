name: Deploy to EC2

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-backend:
    name: Build Backend (Node.js)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd backend
          npm install

      - name: Build Backend
        run: |
          cd backend
          npm run build --if-present
        env:
          CI: false

  build-frontend:
    name: Build Frontend (React)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        run: |
          cd frontend
          npm run build
        env:
          CI: false

  deploy:
    name: Deploy to EC2 with Docker
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build-backend, build-frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.GPIT_KEY }}
          port: 22
          timeout: 600s
          script: |
            set -e
            echo "üöÄ Deployment started at $(date)"

            # Docker
            if ! command -v docker &> /dev/null; then
              sudo apt-get update
              sudo apt-get install -y docker.io
              sudo systemctl start docker
              sudo systemctl enable docker
            fi

            if ! command -v docker-compose &> /dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.0/docker-compose-$(uname -s)-$(uname -m)" \
                -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            echo "Docker OK"

            cd ~

            # Clean old app
            if [ -d "gpit" ]; then
              sudo rm -rf gpit
            fi

            # Clone repo
            git clone https://github.com/EmnaMansour/gpit.git
            cd gpit

            # Backend .env (SECURIS√â)
            mkdir -p backend
            cat > backend/.env << EOF
            MONGO_URI=${{ secrets.MONGO_URI }}
            PORT=8000
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            EMAIL_USER=${{ secrets.EMAIL_USER }}
            EMAIL_PASS=${{ secrets.EMAIL_PASS }}
            NODE_ENV=production
            EOF

            echo "Environment variables created"

            # Docker deploy
            sudo docker-compose down -v --remove-orphans || true
            sudo docker system prune -af --volumes || true
            sudo docker-compose build --no-cache
            sudo docker-compose up -d

            sleep 40

            sudo docker-compose ps

            # Health checks
            if curl -s http://localhost:8081/health > /dev/null; then
              echo "‚úÖ Backend OK"
            else
              echo "‚ùå Backend ERROR"
              sudo docker-compose logs backend --tail=20
            fi

            if curl -s http://localhost:5173 > /dev/null; then
              echo "‚úÖ Frontend OK"
            else
              echo "‚ùå Frontend ERROR"
            fi

            echo "üéâ Deployment finished successfully!"

      - name: Final Status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ DEPLOYMENT SUCCESS"
            echo "Frontend: http://${{ secrets.EC2_HOST }}:5173"
            echo "Backend:  http://${{ secrets.EC2_HOST }}:8081"
            echo "Grafana:  http://${{ secrets.EC2_HOST }}:3000"
          else
            echo "‚ùå DEPLOYMENT FAILED"
          fi
