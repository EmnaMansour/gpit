name: Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      # 1Ô∏è‚É£ R√©cup√©rer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Node.js version compatible
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Version compatible avec Cypress
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      # 3Ô∏è‚É£ Build Backend (Node.js) - CORRIG√â
      - name: Build Backend
        run: |
          cd backend
          # Synchroniser package.json et package-lock.json d'abord
          npm install
          # Puis build
          npm run build
        env:
          NODE_ENV: production

      # 4Ô∏è‚É£ Build Frontend (React)  
      - name: Build Frontend
        run: |
          cd frontend
          # Synchroniser package.json et package-lock.json d'abord
          npm install
          npm run build
        env:
          NODE_ENV: production

      # 5Ô∏è‚É£ D√©ploiement via SSH
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.GPIT_KEY }}
          port: 22
          script: |
            echo "üöÄ Starting deployment..."
            cd ~
            
            # Sauvegarder les anciens .env
            if [ -d "gpit" ]; then
              echo "üì¶ Saving existing environment files..."
              cp gpit/backend/.env backend_env_backup 2>/dev/null || true
              cp gpit/frontend/.env frontend_env_backup 2>/dev/null || true
            fi
            
            # Supprimer l'ancien dossier
            sudo rm -rf gpit
            
            # Cloner le repo
            echo "üì• Cloning repository..."
            git clone https://github.com/EmnaMansour/gpit.git
            cd gpit
            
            # Restaurer les .env ou cr√©er les nouveaux
            echo "üîß Setting up environment files..."
            if [ -f ../backend_env_backup ]; then
              cp ../backend_env_backup ./backend/.env
            else
              echo "MONGO_URI=${{ secrets.MONGO_URI }}" > ./backend/.env
              echo "PORT=${{ secrets.PORT }}" >> ./backend/.env
              echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> ./backend/.env
              echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> ./backend/.env
              echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> ./backend/.env
            fi
            
            if [ -f ../frontend_env_backup ]; then
              cp ../frontend_env_backup ./frontend/.env
            else
              echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > ./frontend/.env
            fi
            
            # D√©ployer avec Docker
            echo "üê≥ Starting Docker deployment..."
            docker-compose down
            docker-compose build --no-cache
            docker-compose up -d
            
            echo "‚úÖ Deployment completed successfully!"
            docker ps