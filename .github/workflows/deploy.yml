name: Deploy GPIT to EC2

# DÃ©clenchement Ã  chaque push sur la branche main
on:
  push:
    branches: ["main"]

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
    # 1ï¸âƒ£ RÃ©cupÃ©rer le code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2ï¸âƒ£ DÃ©ployer sur le serveur EC2 via SSH
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "ğŸ”„ Pull latest code"
          cd /home/ubuntu/gpit
          git pull origin main

          echo "ğŸ›‘ Stop existing containers"
          docker compose down

          echo "ğŸš€ Build & start containers"
          docker compose up -d --build

          echo "ğŸ§¹ Clean unused images"
          docker image prune -f

          echo "âœ… Deployment completed"
