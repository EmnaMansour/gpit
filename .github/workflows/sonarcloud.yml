name: CI/CD Pipeline - Cypress + Coverage + SonarCloud + Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-sonarcloud:
    runs-on: ubuntu-latest
    steps:
      # 1ï¸âƒ£ Checkout repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2ï¸âƒ£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3ï¸âƒ£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4ï¸âƒ£ Install Cypress code coverage plugin
      - name: Setup Cypress code coverage
        run: |
          npm install --save-dev @cypress/code-coverage nyc

      # 5ï¸âƒ£ Start Vite server in background
      - name: Start Vite server
        run: |
          npm run dev -- --host 0.0.0.0 --port 5173 &
          echo "Vite started in background..."

      # 6ï¸âƒ£ Wait for Vite server
      - name: Wait for Vite server
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 10
          command: npx wait-on http://localhost:5173

      # 7ï¸âƒ£ Run Cypress tests with coverage
      - name: Run Cypress tests
        env:
          CYPRESS_COVERAGE: 1
        run: |
          npx cypress run

      # 8ï¸âƒ£ Generate LCOV report and fix paths
      - name: Generate LCOV report
        run: |
          npx nyc report --reporter=lcov --report-dir=coverage
          # Corrige chemins pour SonarCloud (adapte selon ton dossier frontend)
          sed -i 's|SF:.*/src/|SF:src/|g' coverage/lcov.info
          head -20 coverage/lcov.info

      # 9ï¸âƒ£ SonarCloud scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=EmnaMansour_gpit
            -Dsonar.organization=emnamansour
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,cypress/**,jest-tests/**,coverage/**

      #  ğŸ”Ÿ Optional: Deploy to EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu             # remplace par ton user
          key: ${{ secrets.GPIT_KEY }}
          port: 22
          script: |
            echo "ğŸš€ Connected to EC2 successfully!"
            cd ~/gpit || git clone https://github.com/EmnaMansour/gpit.git ~/gpit && cd ~/gpit
            docker-compose down -v --remove-orphans || true
            docker system prune -af --volumes || true
            docker-compose build --no-cache
            docker-compose up -d
            echo "ğŸ‰ Deployment completed successfully!"

      # ğŸ”´ Fail job if previous steps failed
      - name: Fail if previous steps failed
        if: ${{ failure() }}
        run: |
          echo "âŒ CI/CD pipeline failed - check logs above"
          exit 1
