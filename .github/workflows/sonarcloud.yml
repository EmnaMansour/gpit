name: Cypress Coverage + SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Start Vite server in background
      - name: Start Vite server
        run: |
          npm run dev -- --host 0.0.0.0 --port 5173 &
          echo "Vite started in background..."

      # 5️⃣ Wait for server
      - name: Wait for Vite server
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 10
          command: npx wait-on http://localhost:5173

      # 6️⃣ Run Cypress tests with coverage
      - name: Run Cypress tests
        env:
          CYPRESS_COVERAGE: 1
        run: npx cypress run

      # 7️⃣ Generate LCOV report
      - name: Generate LCOV report
        run: |
          npx nyc report --reporter=lcov --report-dir=coverage
          # Corriger les chemins pour SonarCloud
          sed -i 's|SF:.*/src/|SF:src/|g' coverage/lcov.info
          head -20 coverage/lcov.info

      # 8️⃣ SonarCloud scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=EmnaMansour_gpit
            -Dsonar.organization=emnamansour
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,cypress/**,jest-tests/**,coverage/**
