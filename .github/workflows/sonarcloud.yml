name: CI/CD Pipeline - SonarCloud + Cypress + Deployment

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  sonarcloud:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Checkout repo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Start Vite server in background
      - name: Start Vite server
        run: |
          npm run dev -- --host 0.0.0.0 --port 5173 &
          echo "Vite started in background..."

      # 5Ô∏è‚É£ Wait for Vite server to be ready
      - name: Wait for Vite server
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 5
          max_attempts: 10
          command: npx wait-on http://localhost:5173

      # 6Ô∏è‚É£ Run Cypress tests with coverage
      - name: Run Cypress tests
        run: npx cypress run
        continue-on-error: false

      # 7Ô∏è‚É£ Generate LCOV report and fix paths for SonarCloud
      - name: Generate and fix LCOV report
        run: |
          npx nyc report --reporter=lcov --report-dir=coverage
          sed -i 's|/github/workspace/||g' coverage/lcov.info || true
          sed -i 's|SF:/github/workspace/|SF:|g' coverage/lcov.info || true
          head -20 coverage/lcov.info

      # 8Ô∏è‚É£ SonarCloud scan
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=EmnaMansour_gpit
            -Dsonar.organization=emnamansour
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,cypress/**,jest-tests/**,coverage/**

      # 9Ô∏è‚É£ Deploy to EC2 via SSH
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu                 # remplace par ton user sur EC2
          key: ${{ secrets.GPIT_KEY }}
          port: 22
          script: |
            echo "üöÄ Connected to EC2 successfully!"
            cd ~/gpit || git clone https://github.com/EmnaMansour/gpit.git ~/gpit && cd ~/gpit
            docker-compose down -v --remove-orphans || true
            docker system prune -af --volumes || true
            docker-compose build --no-cache
            docker-compose up -d
            echo "üéâ Deployment completed successfully!"

      # üî¥ Fail job if any previous step failed
      - name: Fail if previous steps failed
        if: ${{ failure() }}
        run: |
          echo "‚ùå CI/CD pipeline failed - check logs above"
          exit 1
