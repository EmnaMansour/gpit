# ==========================
# Project Identification
# ==========================
sonar.projectKey=EmnaMansour_gpit
sonar.organization=emnamansour
sonar.projectVersion=1.0

# ==========================
# Sources
# ==========================
sonar.sources=frontend/src

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.d.ts,**/dist/**,**/build/**,**/coverage/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# ==========================
# Tests & Coverage
# ==========================
sonar.tests=frontend/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# ⚠️ IMPORTANT : Un seul chemin, pas les deux
sonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# ==========================
# TypeScript Configuration
# ==========================
sonar.typescript.tsconfigPaths=frontend/tsconfig.json

# ==========================
# Quality Gate
# ==========================
sonar.qualitygate.wait=true